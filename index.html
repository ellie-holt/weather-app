<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link href="css/styles.css" rel="stylesheet" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container text-center p-4 wrapper">
      <!--heading-->
      <h1>What is the weather like today?</h1>
      <!--search-->

      <form id="search-form">
        <div class="row mx-4 my-2 gy-3">
          <div class="col-md-7 col-lg-8">
            <div class="input-group">
              <input
                type="search"
                id="search-bar"
                class="form-control"
                placeholder="Type city here..."
                aria-label="User location"
                aria-describedby="search-button"
              />
              <button
                type="submit"
                id="search-button"
                class="btn btn-outline-secondary"
              >
                Search
              </button>
            </div>
          </div>
          <div class="col-6 col-md-2 col-lg-2">
            <button type="button" id="current-button" class="btn btn-light">
              Current
            </button>
          </div>
          <div class="col-6 col-md-3 col-lg-2">
            <div class="btn-group" role="group" aria-label="Toggle unit">
              <button id="farenheit-button" type="button" class="btn btn-light">
                °F
              </button>
              <button
                id="celcius-button"
                type="button"
                class="btn btn-light inactive"
              >
                °C
              </button>
              <button id="mph-button" type="button" class="btn btn-light">
                mph
              </button>
              <button
                id="metrespersecond-button"
                type="button"
                class="btn btn-light inactive"
              >
                m/s
              </button>
            </div>
          </div>
        </div>
      </form>

      <!--today's weather-->
      <div class="current-weather row mx-2">
        <div class="col-6 city-column">
          <h2 id="user-city" class="city">London</h2>
        </div>
        <div class="col-6 calender-column">
          <p id="current-time" class="time">14:14</p>
          <p id="full-date" class="date">Fri 07 Apr</p>
        </div>
        <div class="col-5 temp-column">
          <h2>
            <span id="temp-value" class="temperature-value">14</span
            ><sup id="temp-unit" class="temperature-unit">°C</sup>
          </h2>
          <p class="max-min">
            Max <span id="max-temp-value" class="value">14</span
            ><span id="max-temp-unit" class="unit">°C</span> |
            <span class="break-point"
              >Min <span id="min-temp-value" class="value">14</span
              ><span id="min-temp-unit" class="unit">°C</span></span
            >
          </p>
        </div>
        <div class="col-2 icon-column">
          <img id="weather-icon" src="/img/01n.svg" alt="" />
        </div>
        <div class="col-5 description-column">
          <h3 id="weather-description" class="description">Partly cloudy</h3>
          <p class="humidity">
            Humidity <span id="humidity-value" class="value">45%</span>
          </p>
          <p>
            Wind <span id="wind-value" class="value">4.1</span
            ><span id="wind-unit" class="unit"> m/s</span>
          </p>
        </div>
      </div>

      <!--this week's weather-->
      <div id="forecast" class="card-group mx-2 my-4 p-1"></div>

      <p class="small">
        <a href="https://github.com/elliedevs/weather-app">Open-source code</a>
        by Ellie Holt
      </p>
      <p class="small">
        Weather icons sourced
        <a href="https://www.iconfinder.com/iconsets/weather-color-2">here</a>
      </p>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
