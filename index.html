  <body>
    <div class="container text-center my-5 p-4 wrapper">
      <!--heading-->
      <h1>What is the weather like today?</h1>
      <!--search-->

      <form id="search-form">
        <div class="row mx-4 my-2 gy-3">
          <div class="col-md-7 col-lg-8">
            <div class="input-group">
              <input
                type="search"
                id="search-bar"
                class="form-control"
                placeholder="Type city here..."
                aria-label="User location"
                aria-describedby="search-button"
              />
              <button
                type="submit"
                id="search-button"
                class="btn btn-outline-secondary"
              >
                Search
              </button>
            </div>
          </div>
          <div class="col-6 col-md-2 col-lg-2">
            <button type="button" id="current-button" class="btn btn-light">
              Current
            </button>
          </div>
          <div class="col-6 col-md-3 col-lg-2">
            <div class="btn-group" role="group" aria-label="Toggle unit">
              <button id="farenheit-button" type="button" class="btn btn-light">
                ¬∞F
              </button>
              <button
                id="celcius-button"
                type="button"
                class="btn btn-light inactive"
              >
                ¬∞C
              </button>
              <button id="mph-button" type="button" class="btn btn-light">
                mph
              </button>
              <button
                id="metrespersecond-button"
                type="button"
                class="btn btn-light inactive"
              >
                m/s
              </button>
            </div>
          </div>
        </div>
      </form>

      <!--today's weather-->
      <div class="card-group m-4 p-1 today-cards">
        <div class="card p-2">
          <div class="card-body text-end calender-card">
            <h2 id="user-city" class="card-title city">London</h2>
            <p id="full-date" class="card-text date">Friday 07 April</p>
            <p id="current-time" class="card-text time">14:14</p>
          </div>
        </div>
        <div class="card p-2">
          <div class="card-body weather-card">
            <img
              id="weather-icon"
              class="card-image-top"
              src="/img/01n.svg"
              alt=""
            />
            <h3 id="weather-description" class="card-title weather-description">
              Partly cloudy
            </h3>
          </div>
        </div>
        <div class="card p-1">
          <div class="card-body text-start data-card">
            <h2 class="card-title">
              <span id="temp-value" class="temperature-value">14</span
              ><sup id="temp-unit" class="temperature-unit">¬∞C</sup>
            </h2>
            <p class="card-text max-min">
              <span class="subheading">Max </span
              ><span id="max-temp-value" class="value">14</span
              ><span id="max-temp-unit" class="unit">¬∞C</span
              ><span class="subheading"> | Min </span
              ><span id="min-temp-value" class="value">14</span
              ><span id="min-temp-unit" class="unit">¬∞C</span>
            </p>
            <p class="card-text humidity">
              <span class="subheading">Humidity </span
              ><span id="humidity-value" class="value">45%</span>
            </p>
            <p class="card-text wind">
              <span class="subheading">Wind </span
              ><span id="wind-value" class="value">4.1</span
              ><span id="wind-unit" class="unit"> m/s</span>
            </p>
          </div>
        </div>
      </div>
